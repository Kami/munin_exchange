{% if form.non_field_errors %}
<script type="text/javascript">
	$(document).ready(function()
	{
		{% for error in form.non_field_errors %}
		$.notifyBar({
		    html: "{{ error|safe }}",
		    delay: 4000,
		    animationSpeed: "normal",
		    cls: "error",
		    close: true
		  });
		{% endfor %}
	});
</script>
{% endif %}
